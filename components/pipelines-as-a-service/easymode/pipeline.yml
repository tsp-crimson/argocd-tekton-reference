apiVersion: tekton.dev/v1beta1
kind: Pipeline
metadata:
  name: easymode
spec:
  workspaces:
    - name: shared-workspace
  params:
    - name: deployment-name
      type: string
      default: "pipelines-vote-ui"
      description: name of the deployment to be patched
    - name: git-url
      type: string
      description: url of the git repo for the code of deployment
      default: "https://github.com/tsp-crimson/pipelines-vote-ui"
    - name: git-revision
      type: string
      description: revision to be used from repo of the code for deployment
      default: "main"
    - name: IMAGE
      type: string
      description: image to be build from the code
      default: "docker.io/tspcrimson/pipelines-vote-ui"
    - name: TLSVERIFY
      type: string
      description: Whether buildah should use TLS verification for interacting with container registries
      default: "true"
  tasks:
    - name: fetch-repository
      taskRef:
        name: git-clone
        kind: ClusterTask
      workspaces:
        - name: output
          workspace: shared-workspace
      params:
        - name: url
          value: $(params.git-url)
        - name: subdirectory
          value: ""
        - name: deleteExisting
          value: "true"
        - name: revision
          value: $(params.git-revision)
    - name: build-image
      taskRef:
        name: buildah
        kind: ClusterTask
      params:
        - name: IMAGE
          value: $(params.IMAGE):$(context.pipelineRun.uid)
        - name: TLSVERIFY
          value: $(params.TLSVERIFY)
      workspaces:
        - name: source
          workspace: shared-workspace
      runAfter:
        - fetch-repository
    - name: apply-manifests
      taskRef:
        name: apply-manifests
      workspaces:
        - name: source
          workspace: shared-workspace
      runAfter:
        - build-image
    - name: update-deployment
      taskRef:
        name: update-deployment
      params:
        - name: deployment
          value: $(params.deployment-name)
        - name: IMAGE
          value: $(params.IMAGE):$(context.pipelineRun.uid)
      runAfter:
        - apply-manifests
