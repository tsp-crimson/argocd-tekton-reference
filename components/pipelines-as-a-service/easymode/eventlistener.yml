apiVersion: triggers.tekton.dev/v1beta1
kind: EventListener
metadata:
  name: easymode
spec:
  serviceAccountName: pipeline
  triggers:
    - name: easymode
      bindings:
        - kind: ClusterTriggerBinding
          ref: github-push
      template:
        spec:
          params:
            - name: git-repo-url
              description: The git repository url
            - name: git-revision
              description: The git revision
              default: main
            - name: git-repo-name
              description: The name of the deployment to be created / patched
          resourcetemplates:
            - apiVersion: tekton.dev/v1beta1
              kind: PipelineRun
              metadata:
                generateName: easymode-$(tt.params.git-repo-name)-
              spec:
                serviceAccountName: pipeline
                pipelineRef:
                  name: easymode
                params:
                  - name: deployment-name
                    value: $(tt.params.git-repo-name)
                  - name: git-url
                    value: $(tt.params.git-repo-url)
                  - name: git-revision
                    value: $(tt.params.git-revision)
                  - name: IMAGE
                    value: docker.io/tspcrimson/$(tt.params.git-repo-name)
                workspaces:
                  - name: shared-workspace
                    volumeClaimTemplate:
                      spec:
                        accessModes:
                          - ReadWriteOnce
                        resources:
                          requests:
                            storage: 500Mi
