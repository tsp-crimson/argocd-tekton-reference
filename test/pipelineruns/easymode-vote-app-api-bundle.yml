apiVersion: tekton.dev/v1beta1
kind: PipelineRun
metadata:
  generateName: pipelines-vote-api-
spec:
  params:
  - name: deployment-name
    value: pipelines-vote-api
  - name: git-url
    value: https://github.com/tsp-crimson-reference-apps/pipelines-vote-api
  - name: git-revision
    value: main
  - name: IMAGE
    value: image-registry.openshift-image-registry.svc:5000/quickstart-app-easymode/pipelines-vote-api
  - name: TLSVERIFY
    value: "true"
  pipelineRef:
    name: easymode
    bundle: quay.io/dwinchell_redhat/easymode-pipeline-bundle:latest
  serviceAccountName: pipeline
  timeout: 1h0m0s
  workspaces:
  - name: shared-workspace
    volumeClaimTemplate:
      metadata:
        creationTimestamp: null
      spec:
        accessModes:
        - ReadWriteOnce
        resources:
          requests:
            storage: 1Gi
        volumeMode: Filesystem

